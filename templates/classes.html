        </div>
     </div>

 </div> 

 <!-- modal -->
 <div class="modal fade new-class-add-student">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Adding a class as a student:</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="studentAddClass()">
        <input type="text" class="input-group input-lg" id="classid" placeholder="Class ID" style="width: 100%" ng-model="student.classId"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add class</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


 <!-- modal -->
 <div class="modal fade new-class-add-teacher">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Adding a class as a teacher:</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="teacherAddClass()">
        <input type="text" class="input-group input-lg" placeholder="Class ID" style="width: 100%" ng-model="teacher.classTitle"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add class</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
